<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Welcome to Nutshell!</title>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/events.css">
  <link rel="stylesheet" href="styles/articles.css">  
  <link rel="stylesheet" href="styles/tasks.css">
  <link rel="stylesheet" href="./styles/messages.css">
</head>

<body>
  <header class="header">
    <h1 class="welcome__message">Welcome, User!</h1>
  </header>
  <main class="main">
    <div class="top__container">


      <div id="tasks__div" class="tasks__div">

        <!-- body of content inside the task div -->
        <div class="task__body">
          <!-- task header -->
          <h3 class="task__header">Your task list:</h3>

          <!-- task output area -->
          <section class="task__display" id="task__output"></section>
          <button id="update__list">Update List</button>

          <!-- input div for user to add task -->
          <div class="task__input__div">
            <label for="new__task">Add Task:
              <input type="text" id="new__task" placeholder="enter task..."></input>
              <input type="date" id="task__date"></input>
              <button class="task__button" id="submit__task">Submit Task</button>
            </label>
          </div>
        </div>

      </div>
      <!-- MessageDiv -->
      <div id="messages__div" class="messages__div">
        <div class="message__body">
          <h3 class="message__header">Messages Board</h3>

          <!-- Message Output Area -->
          <section class="message__display" id="message__output"></section>
          <div class="message__input__div"></div>
        </div>
      </div>
    </div>
    <div class="bottom__container">
      <div id="articles__div" class="articles__div">
        <h3>Articles</h3>
        <!-- body of content inside the article div -->
        <div class="articles__body">
          <!-- article header -->
          <h3 class="articles__header">Your article list:</h3>
          <!-- article output area -->
          <section class="articles__display" id="articles__output">
          </section>
          <!-- input div for user to add article -->
          <div class="article__input__div">
            <label for="new__article">Add Article:
              <input type="text" id="new__article" placeholder="enter article..."></input>
              <input type="date" id="article__date"></input>
              <button class="article__button" id="submit__article">Submit Article</button>
            </label>
          </div>
        </div>
      </div>
      </div>
      <div id="events__div" class="events__div">
        <h3>Events!</h3>
        <!-- body of content inside the events div -->
        <div class="events__body">
          <!-- event header -->
          <h3 class="events__header">Event list:</h3>
          <!-- event output area -->
          <section class="events__display" id="events__output">
            </section>
            <!-- input div for user to add event -->
            <div class="event__input__div">
              <label for="new__event">Add Event:
                <input type="text" id="event__title" placeholder="enter event title..."></input>
                <input type="date" id="event__date"></input>
                <input type="text" id="event__location" placeholder="where is the event..."></input>
              <button class="event__button" id="submit__event">Create Event</button>
            </label>
          </div>
        </div>
      </div>
      </div>
    </div>
  </main>

  <script src="bundle.js"></script>
</body>

</html>
